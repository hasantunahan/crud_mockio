name: crud_mockio
description: CRUD MOCK IO
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # Collection methods
  collection: ^1.16.0

  # navigation
  go_router: ^4.5.1

  # dependency injection
  get_it: ^7.2.0
  injectable: ^1.5.3

  # generate json method
  json_annotation: ^4.7.0

  # rest api
  retrofit: ^3.0.0
  dio: ^4.0.3

  # State Management
  provider: ^6.0.2
  mobx: ^2.0.6+1
  mobx_codegen: ^2.0.5+2
  flutter_mobx: ^2.0.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.2.0
  injectable_generator: ^1.5.4
  json_serializable: ^6.3.1
  retrofit_generator: any


flutter:

  uses-material-design: true
